<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{margin: 0;padding: 0;list-style: none;text-decoration: none}
        h1{text-align: center;margin: 20px;}
        p{text-align: right;padding-right: 500px;color: #666;margin: 20px;}
        div{text-indent: 2rem;width: 800px;margin: 0 auto;  }
    </style>
</head>
<body>
</body>
<script>
    $(function () {
        var a=window.location.search.split("?")[1];
        console.log(a);
        $.ajax({
            url:"http://localhost:3000/look",
            type:"post",
            data:{a:a},
            dataType:"json",
            success:function (data) {
                console.log(data);
                $("body").append(`<h1>${data[0].title}</h1><p>${data[0].data}</p><div>${data[0].message}</div>`)
            }
        })
    })
</script>
</html>
